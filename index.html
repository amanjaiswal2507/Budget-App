<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/style.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>Budget App</title>
 <style>
 </style>
</head>

<body>
  <audio id="player" loop autoplay>
    <source src="audio.mp3" type="audio/mp3">
  </audio>

 <div class="container-fluid">
  <div class="row">
   <div class="col-11 mx-auto pt-3">
    <!-- title -->
    <h2 class="text-uppercase mb-4">Budget App</h2>
    <div class="row">
     <div class="col-md-5 my-3">
      <!-- budget feedback -->
      <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
      <!-- budget form -->

      <form id="budget-form" class=" budget-form">
       <h6 class="text-capitalize">please enter your budget</h6>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input" placeholder="enter your total budget">
       </div>
       <!-- submit button -->
       <a href="#">
         <span></span>
         <span></span>
         <span></span>
         <span></span>
          <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">submit</button>
       </a>
      </form>

     </div>
     <div class="col-md-7">
      <!-- app info -->
      <div class="row my-3">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">budget</h6>
        <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span>Rs. </span><span id="budget-amount">0</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">expense</h6>
        <span class="expense-icon"><i class="far fa-credit-card"></i></span>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span>Rs. </span><span id="expense-amount">0</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">balance</h6>
        <span class="balance-icon"><i class="fas fa-coins"></i></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"> <span>Rs. </span><span id="balance-amount">0</span></h4>
       </div>
      </div>
     </div>
    </div>

    <div class="row">
     <div class="col-md-5 my-3">
      <!-- expense feedback -->
      <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
      <!-- expense form -->
      <form id="expense-form" class=" expense-form">
       <h6 class="text-capitalize">Enter your expense title</h6>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input" placeholder="For ex: Car-servicing, Loan, etc.">
       </div>
       <h6 class="text-capitalize">Enter your expense amount</h6>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input" placeholder="For ex: 1000, 500, etc.">
       </div>
       <!-- submit button -->
       <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">add expense</button>
      </form>
     </div>
     <div class="col-md-7 my-3">
      <!-- expense list -->
      <div class="expense-list" id="expense-list">

       <div class="expense-list__info d-flex justify-content-between text-capitalize">
        <h4 class="list-item">expense title</h4>
        <h4 class="list-item">expense value</h4>
        <h4 class="list-item">Edit/Delete</h4>
       </div>
       <!-- single expense -->

       <!-- <div class="expense">
        <div class="expense-item d-flex justify-content-between align-items-baseline">
         <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>
         <h5 class="expense-amount mb-0 list-item">amount</h5>
         <div class="expense-icons list-item">
          <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
           <i class="fas fa-edit"></i>
          </a>
          <a href="#" class="delete-icon" data-id="${expense.id}">
           <i class="fas fa-trash"></i>
          </a>
         </div>
        </div>
       </div> -->

       <!-- end of single expense -->

      </div>
     </div>
    </div>
    <div class="row">
      <div class="col-md-5 my-3">
        <div class="middle">

          <a class="btn1" href="aboutme.html">
             <i class="fab fa-artstation" id="aman"></i>
          </a>

          <a class="btn1" href="step6.html">
             <i class="fab fa-youtube" id="you"></i>
          </a>

          <a class="btn1" href="help.html">
             <i class="fa fa-info-circle" aria-hidden="true" id="info"></i>
          </a>
        </div>

      </div>

    </div>






   </div>
  </div>
 </div>




 <!-- jquery -->
 <script src="js/jquery-3.5.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
